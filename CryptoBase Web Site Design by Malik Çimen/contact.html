<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="contact-style.css">

    

</head>
<body>
    <div class="services-section">
        <div class="inner-width">
            <h1 class="section-title">CONTACT US</h1>
            <div class="border"></div>
            <div class="services-container">

                <div class="services-box">
                    <div class="service-icon">
                        <i class="fa fa-map-marker"></i>
                    </div>
                    <div class="service-title">Location</div>
                    <div class="service-desc">
                        
                        <p>1531 Freshout Circle <br>California, US </p>
                    </div>
                </div>

                <div class="services-box">
                    <div class="service-icon">
                        <i class="fa fa-phone"></i>
                    </div>
                    <div class="service-title">Phones</div>
                    <div class="service-desc">
                        <p>209-956-6080 <br>359-956-6880 </p>
                    </div>
                </div>

                <div class="services-box">
                    <div class="service-icon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="service-title">Mail</div>
                    <div class="service-desc">
                        <p>info@cryptobase.com <br>cryptobase@website.com </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>

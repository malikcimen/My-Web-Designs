<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList for Mercedes</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>Weekly F1 Grandprix Schedule</header>
    <div class="inputField">
      <input type="text" placeholder="Type Grandprix you watched">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
    </ul>
    <div class="footer">
      <span>You watched <span class="pendingTasks"></span> grandprix in this week</span>
      <button>Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
